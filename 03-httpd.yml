---
- name: Install and Configure HTTPD on N2
  hosts: N2
  become: yes

  tasks:
    - name: Update DNF cache
      dnf:
        update_cache: yes

    - name: Install EPEL repository
      dnf:
        name: epel-release
        state: present

    - name: Install HTTPD
      dnf:
        name: httpd
        state: present

    - name: Start HTTPD
      service:
        name: httpd
        state: started

    - name: Enable and start HTTPD
      service:
        name: httpd
        enabled: yes
        state: started
...